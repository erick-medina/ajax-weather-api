<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>
    <title>Title</title>

<body>
    <section>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="City name or zipcode" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    </section>
    <div id="weatherContainer" class="container">
        <div class="card-deck">
        <div id="dayOne" class="card-title pr-5">
            <h1>Day One</h1>
        <div id="weatherDescriptionOne" class="card-text"></div>
            <h6 id="cityHeaderOne"></h6>
            <div id="weatherMainOne">
                <div id="temperatureOne"></div>
                <div id="weatherDescriptionHeaderOne"></div>
                <div><img id="documentIconImgOne"></div>
            </div>

        </div>
        <div id="dayTwo" class="card-title pr-5">
            <h1>Day TWo</h1>
            <div id="weatherDescriptionTwo" class="card-text"></div>
                <h6 id="cityHeaderTwo"></h6>

                    <div id="temperatureTwo"></div>
                    <div id="weatherDescriptionHeaderTwo"></div>
                    <div><img id="documentIconImgTwo"></div>
                </div>
        </div>
        <div id="dayThree" class="card-title pr-5">
            <h1>Day Three</h1>
            <div id="weatherDescriptionThree" class="card-text"></div>

                    <div id="weatherDescriptionHeaderThree"></div>
                    <div><img id="documentIconImgThree"></div>

        </div>
        <div id="dayFour" class="card-title pr-5">

                    <div id="weatherDescriptionHeaderFour"></div>
                    <div><img id="documentIconImgFour"></div>
                </div>
        </div>
        <div id="dayFive" class="card-title pr-5">
            <h1>Day Five</h1>
            <div id="weatherDescriptionFive" class="card-text"></div>
                <h6 id="cityHeaderFive"></h6>
                <div id="weatherMainFive">
                    <div id="temperatureFive"></div>
                    <div id="weatherDescriptionHeaderFive"></div>
                    <div><img id="documentIconImgFive"></div>
                </div>
        </div>

    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
