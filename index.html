<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Weather App</title>
</head>
<body>
    <section>
        <h2 class="neon" data-text="Current weather and forecasts in your city">Current weather and forecasts in your city</h2>
    </section>
    <section>
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="Please enter your city name or zipcode" id="searchInput">
            <button class="searchControl" id="searchBtn">Search</button>
        </div>
    </section>
    <section>
        <h1 id="cityHeader"></h1>
    </section>
    <div id="weatherContainer" class="container">
        <div class="row mb-3 justify-content-center">
        <div id="dayOne" class="col-sm-3">
            <h1 id="day1">Day One</h1>
            <div id="temperatureOne"></div>
        <div id="weatherDescriptionOne" class="card-text"></div>
            <h6 id="cityHeaderOne"></h6>
            <div id="weatherMainOne">
                <div id="weatherDescriptionHeaderOne"></div>
                <div><img id="documentIconImgOne"></div>
            </div>
        </div>
        </div>
        <div class="row">
        <div id="dayTwo" class="col-sm-3">
            <h1 id="day2"> Day Two</h1>
            <div id="temperatureTwo"></div>
            <div id="weatherDescriptionTwo" class="card-text"></div>
                <div id="weatherMainTwo">
                    <div id="weatherDescriptionHeaderTwo"></div>
                    <div><img id="documentIconImgTwo"></div>
                </div>
        </div>
        <div id="dayThree" class="col-sm-3">
            <h1 id="day3">Day Three</h1>
            <div id="temperatureThree"></div>
            <div id="weatherDescriptionThree" class="card-text"></div>
                <h6 id="cityHeaderThree"></h6>
                <div id="weatherMainThree">
                    <div id="weatherDescriptionHeaderThree"></div>
                    <div><img id="documentIconImgThree"></div>
                </div>
        </div>
        <div id="dayFour" class="col-sm-3">
            <h1 id="day4">Day Four</h1>
            <div id="temperatureFour"></div>
            <div id="weatherDescriptionFour" class="card-text"></div>
                <div id="weatherMainFour">
                    <div id="weatherDescriptionHeaderFour"></div>
                    <div><img id="documentIconImgFour"></div>
                </div>
        </div>
        <div id="dayFive" class="col-sm-3">
            <h1 id="day5">Day Five</h1>
            <div id="temperatureFive"></div>
            <div id="weatherDescriptionFive" class="card-text"></div>
                <div id="weatherMainFive">
                    <div id="weatherDescriptionHeaderFive"></div>
                    <div><img id="documentIconImgFive"></div>
                </div>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
